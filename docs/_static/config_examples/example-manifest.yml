applications:
  - name: ctlr
    disk_quota: 256M
    memory: 256M
    health-check-type: http
    health-check-http-endpoint: /health
    routes:
      - route: ctlr.apps.pcf.local
      - route: ctlr.apps.bigip.pcf.local
    env:
      BIGIP_CTLR_CFG: |
                      bigip:
                        url: https://10.100.200.3
                        user: admin
                        pass: admin
                        partition:
                          - cf
                        balance: round-robin
                        verify_interval: 1000000
                        external_addr: 10.100.100.101
                        policies:
                          - /Common/bigip-traffic
                          - /Common/forwarded-proto
                        profiles:
                          - /Common/forwarded-for
                        health_monitors:
                          - /Common/tcp_half_open

                      status:
                        user: admin
                        pass: admin
                      nats:
                        - host: 10.100.100.25
                          port: 4222
                          user: nats
                          pass: "ft_AnnyzEgIerAoyUlVAiJ05Cfcp2V7h"

                      logging:
                        file: /tmp/cf-bigip.ctlr.log
                        syslog: vcap.cf-bigip-ctlr
                        level: info
                        loggregator_enabled: false
                        metron_address: "localhost:3457"

                      go_max_procs: -1
                      prune_stale_droplets_interval: 30s
                      droplet_stale_threshold: 120s
                      suspend_pruning_if_nats_unavailable: false
                      route_mode: all

                      oauth:
                        token_endpoint: uaa.system.pcf.local
                        client_name: "gorouter"
                        client_secret: BBuI9_PpnJ25VtAMzaszHWmLmRxjOxo_
                        port: 443
                        skip_ssl_validation: true
                        ca_certs:

                      routing_api:
                        uri: http://api.system.pcf.local
                        port: 80
                        auth_disabled: false

                      start_response_delay_interval: 20s

                      token_fetcher_max_retries: 3
                      token_fetcher_retry_interval: 5s
                      token_fetcher_expiration_buffer_time: 30
